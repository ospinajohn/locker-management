<ion-card>
    <ion-card-header>
        <ion-card-title>{{usuario.name}}</ion-card-title>
        <ion-card-subtitle>{{usuario.apellidos}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <h4>{{usuario.email}}</h4>
        <h4>Edad</h4>
        <p>{{usuario.edad}}</p>
    </ion-card-content>
</ion-card>
